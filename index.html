<html>
  <head>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vue/dist/vue.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Vue: Project 1</h1>
    <div id="app">
      <h3>{{ sectionName }}</h3>
      <p>
        {{ listNote }}<br />
        v-for directive / loop data array
      </p>
      <ul>
        <li v-for="grocery in groceries">
          {{ grocery }}
        </li>
      </ul>
      <section>
        <p>basic component with prop to output grocery.</p>
        <grocery-item title="almonds"></grocery-item>
        <grocery-item title="bananas"></grocery-item>
      </section>
      <hr />

      <input type="text" v-model="listNote" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
